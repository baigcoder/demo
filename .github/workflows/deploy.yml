name: Deploy React Vite App

on: 
  push:
   branches: [dev_hassan]      
  pull_request:
   branches: [main] 
  workflow_dispatch:       

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20    

      - name : cache dependencies
        uses: actions/cache@v3
        with:
         path: ~/.npm
         key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
         restore-keys: |
          ${{ runner.os }}-npm-


            
      - name: Install Dependencies
        run: npm cli


      - name: Build App
        run: npm run build

      - name: Show Build Folder
        run: ls -la dist      